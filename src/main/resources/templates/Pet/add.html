<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${pet}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Age</label>
        <input class="form-control" th:field="*{age}" />
        <span th:errors="*{age}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Size</label>
        <input class="form-control" th:field="*{size}" />
        <span th:errors="*{size}" class="error"></span>
    </div>
    <div class="form-group">
    <label th:for="description">Spayed/Neutered</label>
    <input class="form-control" th:field="*{fixed}" />
    <span th:errors="*{fixed}" class="error"></span>
    </div>
    <div class="form-group">
    <label th:for="description">Ideal Family</label>
    <input class="form-control" th:field="*{idealFamily}" />
    <span th:errors="*{idealFamily}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Personality</label>
        <input class="form-control" th:field="*{personality}" />
        <span th:errors="*{personality}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Is the animal vocal</label>
        <input class="form-control" th:field="*{vocal}" />
        <span th:errors="*{vocal}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Species</label>
        <input class="form-control" th:field="*{species}" />
        <span th:errors="*{species}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Breed</label>
        <input class="form-control" th:field="*{breed}" />
        <span th:errors="*{breed}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Adoption Status</label>
        <input class="form-control" th:field="*{adoptionStatus}" />
        <span th:errors="*{adoptionStatus}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Is the animal potty trained</label>
        <input class="form-control" th:field="*{pottyTrained}" />
        <span th:errors="*{pottyTrained}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Color</label>
        <input class="form-control" th:field="*{color}" />
        <span th:errors="*{color}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Gender</label>
        <input class="form-control" th:field="*{gender}" />
        <span th:errors="*{gender}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Training/Tricks</label>
        <input class="form-control" th:field="*{training}" />
        <span th:errors="*{training}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Good with children</label>
        <input class="form-control" th:field="*{children}" />
        <span th:errors="*{children}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Good with cats</label>
        <input class="form-control" th:field="*{cats}" />
        <span th:errors="*{cats}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Dog friendly</label>
        <input class="form-control" th:field="*{dogFriendly}" />
        <span th:errors="*{dogFriendly}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Rescue name</label>
        <input class="form-control" th:field="*{rescue}" />
        <span th:errors="*{rescue}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Location</label>
        <input class="form-control" th:field="*{location}" />
        <span th:errors="*{location}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Interests</label>
        <input class="form-control" th:field="*{interests}" />
        <span th:errors="*{interests}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">About</label>
        <input class="form-control" th:field="*{about}" />
        <span th:errors="*{about}" class="error"></span>
    </div>


    <input type="submit" value="Add Pet" />
</form>

</body>
</html>
